<!doctype html>
<title>{% block title %}Cleats Leaderboards{% endblock %}</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel='shortcut icon' href='/static/hacsoc.png'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="/static/Jersey_yellow.png">

<body>
<style>
.panel-heading img {
    padding-right: 1em;
}

.panel-heading {
    background-image: none !important;
}

.text-muted {
    padding-right: 15px;
    padding-bottom: 3em;
    float: right;
}

.navbar-default {
    border-left: 0;
    border-right: 0;
    border-radius: 0;
}

.col-md-2 {
    width: 16.66666667%;
}
</style>

<div class="navbar navbar-default">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="navbar-brand" href="/">Cleats Leaderboards</a>
            </div>
        </div>
    </div>
</div>
<div class='container'>
    {% block body %}{% endblock %}
</div>
<footer class="container">
    <div class="row">
        <a class="text-muted" href="https://github.com/a-johnston/cleats-racing">Source on GitHub</a>
        <a class="text-muted" href="/reload">Load New Data</a>
    </div>
</footer>
</body>
